# Application name
spring.application.name=sdbelt

# Allow bean overriding
spring.main.allow-bean-definition-overriding=true

# Enable H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# H2 Console settings (optional, for browser access)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=6060

spring.main.lazy-initialization=false


system.config.default.id=11111111-1111-1111-1111-111111111111
system.config.default.name=default
system.config.default.description=default
system.config.default.speed=4
system.config.default.accuracy=90


system.server.url=http://10.1.240.75:8080